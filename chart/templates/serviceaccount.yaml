apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-hpipe-sa
  labels:
    app: {{ .Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: {{ .Release.Name }}-hpipe-role
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-hpipe-rolebinding
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-hpipe-sa
roleRef:
  kind: Role
  name: {{ .Release.Name }}-hpipe-role
  apiGroup: rbac.authorization.k8s.io

